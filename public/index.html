<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span id="loggedUser"></span>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
    <h2>Lista de Tareas</h2>
    <form id="taskForm">
        <input type="text" id="taskDescription" placeholder="Descripción de la tarea" required>
        <button type="submit">Agregar Tarea</button>
    </form>
    <div class="filter">
        <label for="filterStatus">Filtrar por estado:</label>
        <select id="filterStatus">
            <option value="">Todos</option>
            <option value="Asignado">Asignado</option>
            <option value="En Progreso">En Progreso</option>
            <option value="Hecho">Hecho</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Estado</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            const user = parseJwt(token);
            document.getElementById("loggedUser").textContent = `Usuario: ${user.username || "Desconocido"}`;

            // Hide "Usuario" column for non-admin users
            if (user.role !== "admin") {
                document.querySelector("th:nth-child(3)").style.display = "none";
            }

            await loadTasks();

            document.getElementById("filterStatus").addEventListener("change", loadTasks);
        });

        document.getElementById("taskForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const description = document.getElementById("taskDescription").value;
            const token = localStorage.getItem("token");

            try {
                const res = await fetch("/tasks", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ description }),
                });

                if (!res.ok) {
                    alert("Error al agregar tarea");
                    return;
                }

                document.getElementById("taskDescription").value = "";
                await loadTasks();
            } catch (error) {
                console.error("Error:", error);
            }
        });

        async function loadTasks() {
            const token = localStorage.getItem("token");
            const filterStatus = document.getElementById("filterStatus").value;

            try {
                const res = await fetch(`/tasks?status=${filterStatus}`, {
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (!res.ok) {
                    alert("Error al cargar tareas");
                    return;
                }

                const tasks = await res.json();
                const table = document.getElementById("taskTable");
                table.innerHTML = "";

                const user = parseJwt(token);

                tasks.forEach(task => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${task.description}</td>
                        <td>${task.status}</td>
                        ${
                            user.role === "admin"
                                ? `<td>${task.User ? task.User.username : "N/A"}</td>` // Show username only for admin
                                : ""
                        }
                        <td>
                            <button onclick="changeStatus(${task.id})">Cambiar Estado</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function changeStatus(taskId) {
            const token = localStorage.getItem("token");

            try {
                const res = await fetch(`/tasks/${taskId}/status`, {
                    method: "PATCH",
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (!res.ok) {
                    alert("Error al cambiar estado");
                    return;
                }

                await loadTasks();
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }

        function parseJwt(token) {
            const base64Url = token.split(".")[1];
            const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            const jsonPayload = decodeURIComponent(
                atob(base64)
                    .split("")
                    .map(c => `%${("00" + c.charCodeAt(0).toString(16)).slice(-2)}`)
                    .join("")
            );
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
